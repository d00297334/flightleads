<!doctype html>
<html lang='en'>
    <head>
        <title>Flight Leads</title>
        <link href='style.css' rel='stylesheet' type='text/css'>
        <link href='vuetify.min.css' rel='stylesheet' types='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    </head>

    <body>
        <div id='app'>
            <v-app dark v-cloak>
                <v-toolbar fixed>
                    <v-toolbar-side-icon>
                        <v-avatar>
                            logo
                        </v-avatar>
                    </v-toolbar-side-icon>
                    
                </v-toolbar>

                <div style='height:200px;'></div>
               <v-container>
                    <v-toolbar>
                        <v-toolbar-title>SORT BY:</v-toolbar-title>
                        <v-spacer></v-spacer>
                        <v-toolbar-items class="hidden-sm-and-down">
                            <v-btn flat>Date</v-btn>
                            <v-btn flat>Type</v-btn>
                            <v-btn flat>Completed</v-btn>
                        </v-toolbar-items>
                    </v-toolbar>

                    


               </v-container>
       


          <v-layout row justify-center>
            <v-dialog v-model="dialog" persistent max-width="500px">
              <v-btn slot="activator" color="primary" fixed bottom right fab dark><v-icon style='padding-top:30%;'>add</v-icon></v-btn>
              <v-card>
                <v-card-title>
                  <span class="headline">New Lead</span>
                </v-card-title>
                <v-card-text>
                  <v-container grid-list-md>
                    <v-layout wrap>
                        <v-flex xs12>
                            <v-menu
                              ref="menu2"
                              :close-on-content-click="false"
                              v-model="menu2"
                              :nudge-right="40"
                              :return-value.sync="date"
                              lazy
                              transition="scale-transition"
                              offset-y
                              full-width
                              min-width="290px"
                            >
                              <v-text-field
                                slot="activator"
                                v-model="date"
                                label="Date of Flight"
                                prepend-icon="event"
                                readonly
                              ></v-text-field>
                              <v-date-picker v-model="date" @input="$refs.menu2.save(date)"></v-date-picker>

                            </v-menu>
                          </v-flex>
                      <v-flex xs12 sm6 md4>
                        <v-text-field label="First name" required></v-text-field>
                      </v-flex>
                      <v-flex xs12 sm6 md4>
                        <v-text-field
                          label="Last name"
                          required
                        ></v-text-field>
                      </v-flex>
                      <v-flex xs12>
                        <v-text-field label="Email" required></v-text-field>
                      </v-flex>
                      <v-flex xs12>
                        <v-text-field label="Address" type="address" required></v-text-field>
                      </v-flex>
                      <v-flex xs12 sm6>
                        <v-select
                          :items="['0-17', '18-29', '30-54', '54+']"
                          label="Age"
                          required
                        ></v-select>
                      </v-flex>
                      <v-flex xs12 sm6>
                        <v-autocomplete
                          :items="['Wedding', 'Property', 'Construction Inspection', 'Other']"
                          label="Type"
                          multiple
                          chips
                        ></v-autocomplete>
                      </v-flex>
                    </v-layout>
                  </v-container>
                  <small>*indicates required field</small>
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn color="blue darken-1" flat @click="dialog = false">Close</v-btn>
                  <v-btn color="blue darken-1" flat @click="dialog = false">Save Lead</v-btn>
                </v-card-actions>
              </v-card>
            </v-dialog>
          </v-layout>

          <div style='height:200px;'></div>

          <v-footer>Neil was here</v-footer>
        </v-app>
    </div>

        <script>
          export default {
            data: () => ({
              date: null,
              menu: false,
              modal: false,
              menu2: false,
              dialog: false,
            })
          }
        </script>

        

        <script src='vue.js'></script>
        <script src='vuetify.js'></script>
        <script src='main.js'></script>
    </body>
</html>

<!doctype html>
<html lang='en'>
    <head>
        <title>Flight Leads</title>
        <link href='vuetify.min.css' rel='stylesheet' types='text/css'>
        <link href='style.css' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    </head>

    <body>
        <div id='app'>
            <v-app dark v-cloak>

                <v-toolbar fixed>
                  <img style='padding:30px; margin:15px;' width="150" height="150" src="./FLCRM_V2_White-08.png" alt="avatar">
                </v-toolbar>

                <div style='height:200px;'></div>
                <div style='height:200px;'></div>

                <v-container>
                    <v-toolbar>





                        <v-toolbar-title>Upcoming Flights!</v-toolbar-title>

                        <v-spacer></v-spacer>

                        <!-- <v-layout wrap align-right> -->

                          <v-toolbar-items style="align-items: space-around">
                              <v-spacer></v-spacer>
                              <v-flex style="margin:'10px'" xs12 sm3 d-flex>

                          <v-toolbar-items>


                                <v-select

                                style='width:130px'
                                  :items="dateFilters"
                                  label="Date"
                                ></v-select>

                              </v-flex>
                              <v-flex style="margin:'10px'" xs12 sm3 d-flex>




                                <v-select
                                style='width:130px'

                                  :items="typeFilters"
                                  label="Type"
                                ></v-select>

                              </v-flex>
                              <v-flex style="margin:'10px'" xs12 sm3 d-flex>




                                <v-select

                                style='width:130px'
                                  :items="statusFilters"
                                  label="Status"
                                ></v-select>


                          </v-toolbar-items>
                    </v-toolbar>


                    <v-layout row wrap>

                    <v-layout row wrap>

                            <v-flex xs12 md4 sm6 v-for='lead in leads'>
                              <v-card style='margin:10px;'>
                                <v-card-title primary-title>
                                  <div>
                                    <h2 class="headline mb-0">{{ lead.name }}</h2>
                                    <h3>{{ lead.date }} at {{ lead.time }}</h3>
                                    <h4 class='font-weight-light'>{{ lead.address }}</h4>
                                    <h4 class='font-weight-light'>{{ lead.type }}</h4>

                                      <v-flex>
                                      <v-icon @click="lead.show = !lead.show" style='font-size:2rem;'>{{ lead.show ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</v-icon>
                                    </v-flex>

                                  </div>
                                </v-card-title>

                                <v-slide-y-transition>
                                    <v-card-text v-show="lead.show">
                                        {{ lead.notes }}
                                        <v-card-actions>
                                          <v-btn flat color="blue" @click="dialog=true">edit</v-btn>
                                          <v-btn flat color="blue" @click="deleteLead(lead)">delete</v-btn>

                                        </v-card-actions>
                                    </v-card-text>

                                </v-slide-y-transition>
                              </v-card>
                            </v-flex>
                          </v-layout>





               </v-container>


        <v-container>
          <v-layout row justify-center>
            <v-dialog v-model="dialog" persistent max-width="500px">

                <v-btn slot="activator" color="primary" fixed bottom right fab dark>
                  <v-icon style='padding-top:30%;'>add</v-icon>
                </v-btn>


              <v-card>
                <v-card-title>
                  <span class="headline">New Lead</span><v-spacer></v-spacer><v-icon class='font-weight-medium' @click="dialog = false">close</v-icon>
                </v-card-title>
                <v-card-text>
                  <v-container grid-list-md>
                    <v-layout wrap>
                      <v-flex xs12>
                        <v-text-field label="Full Name" required></v-text-field>
                      </v-flex>
                        <v-flex xs12 sm6>
                            <v-menu

                              ref="menu2"
                              :close-on-content-click="false"
                              v-model="menu2"
                              :nudge-right="40"
                              :return-value.sync="date"
                              lazy
                              transition="scale-transition"
                              offset-y
                              full-width
                              min-width="290px"
                            >
                              <v-text-field

                                slot="activator"
                                v-model="date"
                                label="Date of Flight"
                                prepend-icon="event"
                                readonly
                              ></v-text-field>
                              <v-date-picker v-model="date" @input="$refs.menu2.save(date)"></v-date-picker>

                            </v-menu>
                          </v-flex>
                        <v-flex xs12 sm6>
                          <v-menu

                            ref="timeMenu"
                            :close-on-content-click="false"
                            v-model="timeMenu"
                            :nudge-right="40"
                            :return-value.sync="time"
                            lazy
                            transition="scale-transition"
                            offset-y
                            full-width
                            min-width="290px"
                          >
                            <v-text-field

                              slot="activator"
                              v-model="time"
                              label="Time of Flight"
                              prepend-icon="access_time"
                              readonly
                            ></v-text-field>
                            <v-time-picker v-model="time" @input="$refs.timeMenu.save(time)"></v-time-picker>
                          </v-menu>
                      </v-flex>

                      <v-flex xs12>
                        <v-text-field label="Email" type='email' required></v-text-field>
                      </v-flex>
                      <v-flex xs12>
                        <v-text-field label="Phone Number" type='email'l required></v-text-field>
                      </v-flex>
                      <v-flex xs12>
                        <v-text-field label="Address" type="address" required></v-text-field>
                      </v-flex>

                      <v-flex xs12 sm6>
                        <v-autocomplete
                          :items="['Wedding', 'Property', 'Construction Inspection', 'Other']"
                          label="Type"
                          multiple
                          chips
                        ></v-autocomplete>
                      </v-flex>
                      <v-flex xs12>
                        <v-textarea rows=1 auto-grow label="Notes:"></v-textarea>
                      </v-flex>
                    </v-layout>
                  </v-container>
                  <small>*indicates required field</small>
                </v-card-text>
                <v-card-actions>

                  <v-btn color="blue darken-1" flat @click="dialog = false">Close</v-btn>
                  <v-btn color="blue darken-1" flat @click="addLead">Save Lead</v-btn>
                </v-card-actions>
              </v-card>
            </v-dialog>
          </v-layout>
          </v-container>


          <v-footer>Neil was here</v-footer>
        </v-app>
    </div>




        <script src='vue.js'></script>
        <script src='vuetify.js'></script>
        <script src='main.js' type="module"></script>
    </body>
</html>
